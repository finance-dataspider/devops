---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-test-app
  namespace: web-app
spec:
  selector:
    matchLabels:
      app: flask-test-app
  replicas: 2
  template:
    metadata:
      labels:
        app: flask-test-app
    spec:
      containers:
      - name: flask-test-app
        image: arieltar/flaskapp:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000